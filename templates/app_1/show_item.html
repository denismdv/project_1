{% extends "base.html" %}

{% block content %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">Дата</th>
            <th scope="col">Цена</th>
            <th scope="col">Описание</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{item.parse_date_time}}</td>
            <td>{{item.price}}</td>
            <td><a href={{item.link}}>{{item.description}}</a></td>
        </tr>
    </tbody>
</table>
{% endblock %}
